	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="index.html"><img src="img/logo/logo.svg" alt="Logo"></a>
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li data-spollers="991,max" class="spollers" class="menu__item">
								<button data-spoller class="spollers__title"><a href="#" class="menu__link">Use
										Cases</a></button>
								<ul class="menu-item-content">
									<li><a href="#">Link 1</a></li>
									<li><a href="#">Link 2</a></li>
									<li><a href="#">Link 3</a></li>
									<li><a href="#">Link 4</a></li>
								</ul>
							</li>
							<li class="menu__item"><a href="about.html" class="menu__link">About</a></li>
							<li class="menu__item"><a href="pricing.html" class="menu__link">Pricing</a></li>
							<li class="menu__item"><a href="blog.html" class="menu__link">Blog</a></li>
						</ul>
					</nav>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
				<div data-da=".menu__body, 991.98" class="header__buttons">
					<a href="log-in.html" class="header__login">Login</a>
					<a href="sign-up.html" class="header__sign button-main-blue">Sign Up</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="log-in">
				<div class="log-in__container">
					<div class="log-in__title">
						<h2>Log in</h2>
						<p>Login into existing account.</p>
					</div>
					<form class="log-in__form form" action="#" id="form">
						<div class="form-user form__item">
							<input class="form__input" id="formName" required type="text" name="name" placeholder="Username">
							<img src="img/icon/icon-sign-up-username.svg" alt="Username">
						</div>
						<div class="form-password form__item">
							<input class="form__input js-password-input" id="formPassword" required type="password" id="password-input" placeholder="Password" name="password">
							<button class="btn__pass js-btn-password">
								<img src="img/icon/icon-sign-up-password.svg" alt="password">
							</button>
						</div>
						<button type="submit" class="form__button button-main-blue">Sign Up</button>
					</form>
				</div>
			</section>
			<section class="log-in-with">
				<div class="log-in-with__container">
					<div class="log-in-with__title">
						<h2>Or</h2>
						<p>Log in with...</p>
					</div>
					<div class="log-in-with__content">
						<a href="#" class="log-in-with__item">
							<img src="img/icon/icon-sign-up-facebook.svg" alt="Facebook">
							<p>Sign up with Facebook</p>
						</a>
						<a href="#" class="log-in-with__item">
							<img src="img/icon/icon-sign-up-google.svg" alt="Google">
							<p>Sign up with Google</p>
						</a>
						<a href="#" class="log-in-with__item">
							<img src="img/icon/icon-sign-up-apple.svg" alt="Apple">
							<p>Sign up with Apple</p>
						</a>
					</div>
					<a class="have-account" href="#">Don’t have an account? Create One.</a>
				</div>
			</section>
		</main>
	</div>
